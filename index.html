<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Aura Management</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #eecbcb;
      color: #000000;
    }

    header {
      background-color: #ffffff;
      color: rgb(0, 0, 0);
      padding: 30px 20px;
      text-align: center;
      position: relative;
    }

    header h1, header h2 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    header img {
      height: 100px;
      opacity: 0.9;
      margin-bottom: 10px;
    }

    .menu-toggle {
      display: none;
      font-size: 28px;
      padding: 10px 20px;
      background-color: #4d3434;
      color: white;
      cursor: pointer;
      position: absolute;
      top: 20px;
      right: 20px;
      z-index: 1000;
      border-radius: 5px;
      border: none;
    }

    nav {
      background-color: #4d3434;
      padding: 12px;
    }

    nav ul {
      display: flex;
      justify-content: center;
      list-style: none;
      gap: 20px;
      padding: 0;
      margin: 0;
    }

    nav li {
      list-style: none;
    }

    nav a {
      text-decoration: none;
      color: white;
      font-weight: 600;
      padding: 8px 14px;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    nav a:hover {
      background-color: #795548;
    }

    .hero {
      text-align: center;
      padding: 80px 20px;
      background-color: #eecbcb;
    }

    .hero h2 {
      font-size: 2.2em;
      margin-bottom: 15px;
      color: #000;
    }

    .hero p {
      font-size: 1.1em;
      margin-bottom: 30px;
      color: #000;
    }

    .btn {
      padding: 12px 25px;
      background-color: #000;
      color: white;
      font-weight: bold;
      border-radius: 30px;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #2d1b14;
    }

    /* === Mobile Toggle Menu === */
    @media (max-width: 768px) {
      .menu-toggle {
        display: block;
      }

      nav {
        display: none;
        position: absolute;
        top: 130px;
        right: 20px;
        background-color: #4d3434;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        width: 180px;
        z-index: 999;
      }

      nav.show {
        display: block;
      }

      nav ul {
        flex-direction: column;
        align-items: flex-start;
        padding: 10px;
        gap: 10px;
      }

      nav li {
        width: 100%;
      }

      nav a {
        display: block;
        width: 100%;
      }
    }

    /* === Desktop Menu === */
    @media (min-width: 769px) {
      nav {
        display: block !important;
        position: static;
        background-color: #4d3434;
        padding: 12px;
      }

      nav ul {
        flex-direction: row;
        justify-content: center;
        gap: 20px;
      }

      .menu-toggle {
        display: none;
      }
    }

    @media (max-width: 600px) {
      header h1, header h2 {
        font-size: 1.8rem;
      }

      .container {
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="Logo.png" alt="Aura Family Logo">
    <h1>Aura Management</h1>
    <p>Official Bigo Live Family</p>

    <!-- Toggle button -->
    <button class="menu-toggle" onclick="toggleMenu()">â˜°</button>
  </header>

  <!-- Navigation outside the header -->
  <nav id="mainNav">
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="Functionary.html">Aura Functionary</a></li>
      <li><a href="branches.html">Branches</a></li>
      <li><a href="Aboutus.html">About Us</a></li>
      <li><a href="join.html">Join Us</a></li>
    </ul>
  </nav>

  <section class="hero">
    <h2>Welcome to the Aura Family</h2>
    <p>Where energy meets unity. Join our growing family on Bigo Live!</p>
    <a href="https://www.facebook.com/profile.php?id=61575316413955" class="btn">Join the Aura</a>
  </section>

  <script>
    function toggleMenu() {
      const nav = document.getElementById('mainNav');
      nav.classList.toggle('show');
    }
  </script>
</body>
</html>
