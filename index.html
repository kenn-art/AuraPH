<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Aura Management</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
  <style>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    font-family: 'Poppins', sans-serif;
    background-color: #9b7171;
    color: #000000;
  }

  header {
    padding: 20px;
    text-align: center;
    background-color: #ffffff;
    color: rgb(0, 0, 0);
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  header img {
    height: 100px;
    opacity: 0.9;
    margin-bottom: 10px;
  }

  h1 {
    font-size: 2.8em;
    margin: 0;
    letter-spacing: 1px;
  }

  header p {
    margin-top: 5px;
    font-size: 1.1em;
  }

  nav {
    display: flex;
    justify-content: center;
    gap: 25px;
    background-color: #4d3434;
    padding: 12px;
    flex-wrap: wrap;
  }

  nav li {
    list-style: none;
  }

  nav a {
    text-decoration: none;
    color: white;
    font-weight: 600;
    padding: 6px 12px;
    border-radius: 5px;
    transition: background-color 0.3s ease;
    white-space: nowrap;
  }

  nav a:hover {
    background-color: #795548;
  }

  .hero {
    text-align: center;
    padding: 80px 20px;
    background-color: #9b7171;
    color: #333;
  }

  .hero h2 {
    font-size: 2.2em;
    margin-bottom: 15px;
    color: #000000;
  }

  .hero p {
    font-size: 1.1em;
    margin-bottom: 30px;
    color: #000000;
  }

  .btn {
    padding: 12px 25px;
    background-color: #000000;
    color: white;
    font-weight: bold;
    border-radius: 30px;
    text-decoration: none;
    transition: background-color 0.3s ease;
  }

  .btn:hover {
    background-color: #2d1b14;
  }

  /* Remove major layout changes for mobile */
  @media (max-width: 600px) {
    nav {
      flex-direction: row; /* Stay in a row even on mobile */
      flex-wrap: wrap;
      gap: 12px;
    }

    h1 {
      font-size: 2.4em;
    }

    .hero {
      padding: 60px 20px;
    }

    nav a {
      font-size: 0.95em;
      padding: 8px 10px;
    }
  }
</style>

  </style>
</head>
<body>
  <header>
<img src="Logo.png" alt="Aura Family Logo" >

  </nav>
  <section class="hero">
    <h2>Welcome to the Aura Family</h2>
    <p>Where energy meets unity. Join our growing family on Bigo Live!</p>
    <a href="https://www.facebook.com/Auratalentmanagement" class="btn">Join the Aura</a>
  </section>
</body>
</html>
