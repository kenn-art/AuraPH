<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Aura Management</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #9b7171;
      color: #000000;
    }

    header {
      background-color: #ffffff;
      text-align: center;
      padding: 20px;
      position: relative;
    }

    header img {
      height: 100px;
      opacity: 0.9;
      margin-bottom: 10px;
    }

    h1 {
      font-size: 2.8em;
      margin: 0;
      letter-spacing: 1px;
    }

    header p {
      margin-top: 5px;
      font-size: 1.1em;
    }

    .menu-wrapper {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 1000;
    }

    .menu-toggle {
      background-color: #4d3434;
      color: white;
      font-size: 1.5em;
      padding: 10px 15px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      position: relative;
      width: 130px;
      text-align: left;
    }

    .menu-toggle.open {
      padding-bottom: 0;
    }

    .dropdown-inside {
      display: none;
      flex-direction: column;
      background-color: #4d3434;
      border-radius: 0 0 8px 8px;
      overflow: hidden;
      width: 100%;
      margin-top: 5px;
      animation: fadeIn 0.3s ease;
    }

    .menu-toggle.open .dropdown-inside {
      display: flex;
    }

    .dropdown-inside a {
      color: white;
      text-decoration: none;
      padding: 12px 16px;
      text-align: left;
      font-weight: 600;
      border-top: 1px solid #6d4c41;
      transition: background-color 0.2s ease;
    }

    .dropdown-inside a:hover {
      background-color: #795548;
    }

    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }

    .hero {
      text-align: center;
      padding: 80px 20px;
      background-color: #9b7171;
      color: #333;
    }

    .hero h2 {
      font-size: 2.2em;
      margin-bottom: 15px;
      color: #000000;
    }

    .hero p {
      font-size: 1.1em;
      margin-bottom: 30px;
      color: #000000;
    }

    .btn {
      padding: 12px 25px;
      background-color: #000000;
      color: white;
      font-weight: bold;
      border-radius: 30px;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #2d1b14;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2.2em;
      }

      .hero {
        padding: 50px 20px;
      }

      .menu-toggle {
        width: 100px;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="menu-wrapper">
      <button class="menu-toggle" onclick="toggleMenu(this)">
        â˜°
        <div class="dropdown-inside">
          <a href="index.html">Home</a>
          <a href="Functionary.html">Aura Functionary</a>
          <a href="branches.html">Branches</a>
          <a href="AboutUs.html">About Us</a>
          <a href="join.html">Join Us</a>
        </div>
      </button>
    </div>

    <img src="Logo.png" alt="Aura Family Logo">
    <h1>Aura Management</h1>
    <p>Official Bigo Live Family</p>
  </header>

  <section class="hero">
    <h2>Welcome to the Aura Family</h2>
    <p>Where energy meets unity. Join our growing family on Bigo Live!</p>
    <a href="https://www.facebook.com/Auratalentmanagement" class="btn">Join the Aura</a>
  </section>

  <script>
    function toggleMenu(button) {
      button.classList.toggle("open");
    }
  </script>
</body>
</html>
