<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Aura Management</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #9b7171;
      color: #000000;
    }

    header {
      background-color: #ffffff;
      color: rgb(0, 0, 0);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 20px;
      position: relative;
    }

    header img {
      height: 100px;
      opacity: 0.9;
      margin-bottom: 10px;
    }

    h1 {
      font-size: 2.8em;
      margin: 0;
      letter-spacing: 1px;
    }

    header p {
      margin-top: 5px;
      font-size: 1.1em;
    }

    .nav-toggle {
      display: none;
      background-color: transparent;
      border: none;
      font-size: 1.8em;
      color: #4d3434;
      cursor: pointer;
      position: absolute;
      right: 20px;
      top: 20px;
    }

    nav {
      background-color: #4d3434;
    }

    nav ul {
      display: flex;
      justify-content: center;
      gap: 25px;
      padding: 12px;
      list-style: none;
      flex-wrap: wrap;
    }

    nav li {
      list-style: none;
    }

    nav a {
      text-decoration: none;
      color: white;
      font-weight: 600;
      padding: 6px 12px;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    nav a:hover {
      background-color: #795548;
    }

    .hero {
      text-align: center;
      padding: 80px 20px;
      background-color: #9b7171;
      color: #333;
    }

    .hero h2 {
      font-size: 2.2em;
      margin-bottom: 15px;
      color: #000000;
    }

    .hero p {
      font-size: 1.1em;
      margin-bottom: 30px;
      color: #000000;
    }

    .btn {
      padding: 12px 25px;
      background-color: #000000;
      color: white;
      font-weight: bold;
      border-radius: 30px;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #2d1b14;
    }

    /* ðŸ”§ Mobile responsiveness */
    @media (max-width: 600px) {
      h1 {
        font-size: 2em;
      }

      .hero {
        padding: 50px 15px;
      }

      .nav-toggle {
        display: block;
      }

      nav ul {
        display: none;
        flex-direction: column;
        text-align: center;
        padding: 0;
      }

      nav ul.show {
        display: flex;
      }

      nav li {
        margin: 10px 0;
      }
    }
  </style>

  <script>
    function toggleMenu() {
      const menu = document.getElementById('nav-menu');
      menu.classList.toggle('show');
    }
  </script>
</head>
<body>
  <header>
    <img src="Logo.png" alt="Aura Family Logo">
    <h1>Aura Management</h1>
    <p>Official Bigo Live Family</p>
    <button class="nav-toggle" onclick="toggleMenu()">â˜°</button>
  </header>

  <nav>
    <ul id="nav-menu">
      <li><a href="index.html">Home</a></li>
      <li><a href="Functionary.html">Aura Functionary</a></li>
      <li><a href="branches.html">Branches</a></li>
      <li><a href="Aboutus.html">About Us</a></li>
      <li><a href="join.html">Join Us</a></li>
    </ul>
  </nav>

  <section class="hero">
    <h2>Welcome to the Aura Family</h2>
    <p>Where energy meets unity. Join our growing family on Bigo Live!</p>
    <a href="https://www.facebook.com/Auratalentmanagement" class="btn">Join the Aura</a>
  </section>
</body>
</html>
