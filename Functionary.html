<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Aura Functionary</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #9b7171;
      color: #000000;
    }

    header {
      background-color: #ffffff;
      color: rgb(0, 0, 0);
      padding: 30px 20px;
      text-align: center;
    }

    header h1, header h2 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    nav {
      background-color: #4d3434;
      padding: 12px;
    }

    nav ul {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      padding: 0;
      margin: 0;
    }

    nav li {
      list-style: none;
    }

    nav a {
      text-decoration: none;
      color: white;
      font-weight: 600;
      padding: 8px 14px;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    nav a:hover {
      background-color: #795548;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
    }

    .functionary-img {
      width: 100%;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.15);
    }
img {
  max-width: 100%;
  height: auto;
}

    @media (max-width: 600px) {
      header h1, header h2 {
        font-size: 1.8rem;
      }

      nav ul {
        flex-direction: column;
        align-items: center;
        gap: 12px;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="Logo.png" alt="Aura Family Logo" style="height: 80px; opacity: 0.85; filter: drop-shadow(0 0 10px white);">
    <h2>Aura Functionary</h2>
    <p>Meet the Officers of the Aura Family</p>
  </header>

  <!-- Navigation Bar -->
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="Functionary.html">Aura Functionary</a></li>
      <li><a href="branches.html">Branches</a></li>
      <li><a href="Aboutus.html">About Us</a></li>
      <li><a href="join.html">Join Us</a></li>
    </ul>
  </nav>

  <!-- Main Image -->
  <div class="container">
    <img src="Functionary.png" alt="Aura Functionary" class="functionary-img">
  </div>


</body>
</html>
