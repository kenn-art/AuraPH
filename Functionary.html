<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Aura Functionary</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #eecbcb;
      color: #000000;
    }

    header {
      background-color: #ffffff;
      color: rgb(0, 0, 0);
      padding: 30px 20px;
      text-align: center;
      position: relative;
    }

    header h1, header h2 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    header img {
      height: 100px;
      opacity: 0.9;
      margin-bottom: 10px;
    }

    .menu-toggle {
      display: none;
      font-size: 28px;
      padding: 10px 20px;
      background-color: #4d3434;
      color: white;
      cursor: pointer;
      position: absolute;
      top: 20px;
      right: 20px;
      z-index: 1000;
      border-radius: 5px;
      border: none;
    }

    nav {
      background-color: #4d3434;
      padding: 12px;
    }

    nav ul {
      display: flex;
      justify-content: center;
      list-style: none;
      gap: 20px;
      padding: 0;
      margin: 0;
    }

    nav li {
      list-style: none;
    }

    nav a {
      text-decoration: none;
      color: white;
      font-weight: 600;
      padding: 8px 14px;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    nav a:hover {
      background-color: #795548;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
    }

    .functionary-img {
      width: 100%;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.15);
    }

    /* === Mobile Toggle Menu === */
    @media (max-width: 768px) {
      .menu-toggle {
        display: block;
      }

      nav {
        display: none;
        position: absolute;
        top: 130px;
        right: 20px;
        background-color: #4d3434;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        width: 180px;
        z-index: 999;
      }

      nav.show {
        display: block;
      }

      nav ul {
        flex-direction: column;
        align-items: flex-start;
        padding: 10px;
        gap: 10px;
      }

      nav li {
        width: 100%;
      }

      nav a {
        display: block;
        width: 100%;
      }
    }

    /* === Desktop Menu === */
    @media (min-width: 769px) {
      nav {
        display: block !important;
        position: static;
        background-color: #4d3434;
        padding: 12px;
      }

      nav ul {
        flex-direction: row;
        justify-content: center;
        gap: 20px;
      }

      .menu-toggle {
        display: none;
      }
    }

    @media (max-width: 600px) {
      header h1, header h2 {
        font-size: 1.8rem;
      }

      .container {
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="Logo.png" alt="Aura Family Logo">
    <h2>Aura Functionary</h2>
    <p>Meet the Officers of the Aura Family</p>

    <!-- Mobile Menu Toggle Button -->
    <button class="menu-toggle" onclick="toggleMenu()">â˜°</button>
  </header>

  <!-- Navigation Bar -->
  <nav id="main-nav">
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="Functionary.html">Aura Functionary</a></li>
      <li><a href="branches.html">Branches</a></li>
      <li><a href="Aboutus.html">About Us</a></li>
      <li><a href="join.html">Join Us</a></li>
    </ul>
  </nav>

  <!-- Main Content -->
  <div class="container">
    <img src="Functionary.png" alt="Aura Functionary" class="functionary-img">
  </div>

  <script>
    function toggleMenu() {
      const nav = document.getElementById("main-nav");
      nav.classList.toggle("show");
    }
  </script>
</body>
</html>
