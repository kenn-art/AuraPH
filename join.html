  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #eecbcb;
      color: #000000;
    }

    header {
      background-color: #ffffff;
      color: rgb(0, 0, 0);
      padding: 30px 20px;
      text-align: center;
      position: relative;
    }

    header h1, header h2 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    header img {
      height: 100px;
      opacity: 0.9;
      margin-bottom: 10px;
    }

    .menu-toggle {
      display: none;
      font-size: 28px;
      padding: 10px 20px;
      background-color: #4d3434;
      color: white;
      cursor: pointer;
      position: absolute;
      top: 20px;
      right: 20px;
      z-index: 1000;
      border-radius: 5px;
      border: none;
    }

    nav {
      background-color: #4d3434;
      padding: 12px;
    }

    nav ul {
      display: flex;
      justify-content: center;
      list-style: none;
      gap: 20px;
      padding: 0;
      margin: 0;
    }

    nav li {
      list-style: none;
    }

    nav a {
      text-decoration: none;
      color: white;
      font-weight: 600;
      padding: 8px 14px;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    nav a:hover {
      background-color: #795548;
    }


    .container {
      max-width: 1200px;
      margin: auto;
      padding: 50px 20px;
    }

    .container h2 {
      text-align: center;
      font-size: 2.2em;
      color: #000000;
      margin-bottom: 30px;
    }

    .agent-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
    }

    .agent-card {
      background: #fcfbfb;
      border-radius: 12px;
      padding: 20px;
      width: 250px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
    }

    .agent-card:hover {
      transform: translateY(-5px);
    }

    .agent-photo {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 15px;
      border: 3px solid #4e342e;
    }

    .agent-name {
      font-size: 1.1em;
      font-weight: bold;
      color: #000000;
      margin-bottom: 8px;
    }

    .fb-button {
      background-color: #1877f2;
      color: white;
      text-decoration: none;
      padding: 10px 15px;
      border-radius: 5px;
      display: inline-block;
      font-size: 0.9em;
      transition: background-color 0.3s ease;
    }

    .fb-button:hover {
      background-color: #125ecf;
    }

        /* === Mobile Toggle Menu === */
    @media (max-width: 768px) {
      .menu-toggle {
        display: block;
      }

      nav {
        display: none;
        position: absolute;
        top: 130px;
        right: 20px;
        background-color: #4d3434;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        width: 180px;
        z-index: 999;
      }

      nav.show {
        display: block;
      }

      nav ul {
        flex-direction: column;
        align-items: flex-start;
        padding: 10px;
        gap: 10px;
      }

      nav li {
        width: 100%;
      }

      nav a {
        display: block;
        width: 100%;
      }
    }
    /* === Desktop Menu === */
    @media (min-width: 769px) {
      nav {
        display: block !important;
        position: static;
        background-color: #4d3434;
        padding: 12px;
      }

      nav ul {
        flex-direction: row;
        justify-content: center;
        gap: 20px;
      }

      .menu-toggle {
        display: none;
      }
    }

    @media (max-width: 600px) {
      header h1, header h2 {
        font-size: 1.8rem;
      }

      .container {
        padding: 10px;
      }
    }
  </style>
</head>
